<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AnalogTimer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <img id="hourHand" class="hands" src="images/hour.png" alt="">
            <img id="minuteHand" class="hands" src="images/minute.png" alt="">
            <img id="secondHand" class="hands" src="images/second.png" alt="">
        </div>
        <div class="wrapDigital">
            <p id="digital"></p>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
